<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Admin Registration | Library</title>
  <link rel="stylesheet" th:href="@{/css/adminreg.css}">
</head>

<body>
  <div class="login-container">
    <h2>Register as Admin</h2>

    <!-- Success/Error messages -->
    <div th:if="${error}" style="color:red;" th:text="${error}"></div>
    <div th:if="${success}" style="color:green;" th:text="${success}"></div>

    <!-- Form -->
    <form th:action="@{/admin/register}" th:object="${admin}" method="post">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" th:field="*{fullName}" required>
      </div>

      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" th:field="*{email}" required>
      </div>

      <div class="form-group">
        <label for="admin-id">Admin ID</label>
        <input type="text" id="admin-id" th:field="*{adminId}" required>
      </div>

      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" th:field="*{password}" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
      <p class="note">Only trusted faculty/staff should register as admin.</p>
    </form>

    <small>Already registered? 
      <a th:href="@{/admin/login}" style="color:#007bff;">Login here</a>
    </small>
  </div>
</body>
</html>
