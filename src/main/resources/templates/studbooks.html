<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${department} + ' Books'"></title>
    <link rel="stylesheet" th:href="@{/css/studdash.css}">
</head>

<body>

<h2 th:text="${department} + ' Books'"></h2>

<div class="cards">
    <div class="card" th:each="book : ${books}">
        <h3 th:text="${book.title}"></h3>
        <p>Author: <span th:text="${book.author}"></span></p>
        <p>Type: <span th:text="${book.type}"></span></p>

        <a th:href="@{/studreserve(bookId=${book.id})}" class="btn">
            Reserve
        </a>
    </div>
</div>

</body>
</html>
