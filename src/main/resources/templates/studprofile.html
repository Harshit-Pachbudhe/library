<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrack | Student Profile</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            background: #f1f5f9;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        .title-area img {
            display: block;
            margin: auto;
        }

        .title-area h2 {
            text-align: center;
            font-size: 28px;
            margin-top: 10px;
            color: #0f172a;
        }

        /* Profile Image */
        .profile-pic {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0f172a;
            margin-bottom: 10px;
        }

        .profile-pic input {
            margin: auto;
            display: block;
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22px;
            margin-top: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 15px;
            background: #f8fafc;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            outline: none;
            background: #ffffff;
        }

        .full-width {
            grid-column: span 2;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.25s;
        }

        .btn:hover {
            background: #1e293b;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Top Logo + Title -->
        <div class="title-area">
            <img th:src="@{/images/graduate.gif}" width="85" alt="logo">
            <h2>BookTrack</h2>
        </div>

        <!-- Profile Picture -->
        <div class="profile-pic">
         <img id="profileImage"
     th:src="${user.profileImage != null} ?
        ${user.profileImage} :
        '/images/profile.webp'"
     style="width:120px;height:120px;border-radius:50%;object-fit:cover;">


            <input type="file" name="profileImageFile" accept="image/*" form="profileForm"
                   onchange="previewImage(event)">
        </div>

        <!-- Profile Form -->
        <form id="profileForm" th:action="@{/user/update}" method="post" enctype="multipart/form-data">

            <div>
                <label>Full Name</label>
                <input type="text" name="fullName" th:value="${user.fullName}" required>
            </div>

            <div>
                <label>Enrollment No.</label>
                <input type="text" th:value="${user.studentId}" disabled>
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" th:value="${user.email}" required>
            </div>

            <div>
                <label>Phone</label>
                <input type="text" name="phone" th:value="${user.phone}">
            </div>

            <div>
                <label>Department</label>
                <select name="department">
                    <option th:selected="${user.department == 'CSE'}">CSE</option>
                    <option th:selected="${user.department == 'IT'}">IT</option>
                    <option th:selected="${user.department == 'AI&DS'}">AI&DS</option>
                    <option th:selected="${user.department == 'ETC'}">ETC</option>
                    <option th:selected="${user.department == 'ME'}">ME</option>
                    <option th:selected="${user.department == 'CE'}">CE</option>
                    <option th:selected="${user.department == 'EE'}">EE</option>
                </select>
            </div>

            <div>
                <label>Year</label>
                <select name="year">
                    <option th:selected="${user.year == '1st Year'}">1st Year</option>
                    <option th:selected="${user.year == '2nd Year'}">2nd Year</option>
                    <option th:selected="${user.year == '3rd Year'}">3rd Year</option>
                    <option th:selected="${user.year == 'Final Year'}">Final Year</option>
                </select>
            </div>

            <div class="full-width">
                <label>Password</label>
                <input type="password" name="password" th:value="${user.password}" required>
            </div>

            <div class="full-width">
                <button class="btn" type="submit">Update Profile</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            document.getElementById("profileImage").src =
                URL.createObjectURL(event.target.files[0]);
        }
    </script>

</body>
</html>
