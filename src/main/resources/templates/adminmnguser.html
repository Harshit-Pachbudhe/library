<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrack - Admin Dashboard</title>

    <!-- âœ… External Styles (do NOT use th:href for CDN links) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- âœ… Local CSS (must be in src/main/resources/static/css/) -->
    <link rel="stylesheet" th:href="@{/css/adminmnguser.css}">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">
                <img th:src="@{/images/graduate.gif}" alt="book icon"> BookTrack
            </div>

            <div class="menu">
                <a th:href="@{/admin/dashboard}"><i class="fa fa-home"></i> Dashboard</a>
                <a th:href="@{/admin/books}"><i class="fa fa-book"></i> Manage Books</a>
                <a th:href="@{/admin/users}"><i class="fa fa-users"></i> Manage Users</a>
                <a th:href="@{/admin/loans}"><i class="fa fa-exchange-alt"></i> Issue / Return</a>
                <a th:href="@{/admin/reservations}"><i class="fa fa-bookmark"></i> Reservations</a>
            </div>
        </div>

        <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <!-- Search bar -->
            <input type="text" placeholder="ðŸ” Search books, users..." class="search-bar">

            <!-- Notifications -->
            <div class="notification">
                <a th:href="@{/admin/notifications}">
                    <i class="fa fa-bell fa-lg"></i>
                    <span class="badge">5</span>
                </a>
            </div>

            <!-- Profile -->
            <a th:href="@{/admin/profile}" class="profile-link">
                <img th:src="@{/images/profile.webp}" alt="Profile" class="profile-pic">
            </a>
        </div>

        <!-- Main Section -->
        <main>
            <div class="card">
                <h3>Student Management</h3>
                <div class="flex" style="margin-bottom:10px">
                    <input id="studentName" placeholder="Student Name" style="padding:6px;flex:1" required>
                    <input id="studentEmail" placeholder="Email" style="padding:6px;flex:1" required>
                    <input id="studentDepartment" placeholder="Department" style="padding:6px;flex:1" required>
                    <input id="studentYear" placeholder="Year" style="padding:6px;flex:1" required>
                    <button class="btn primary" id="addStudent">Add</button>
                </div>

                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- âœ… Dynamic User Rows -->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.department}">Department</td>
                            <td th:text="${user.year}">Year</td>
                            <td>
                                <button class="btn edit">Edit</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- âœ… Local JS (must be in src/main/resources/static/js/) -->
    <script th:src="@{/js/admindash.js}"></script>
</body>
</html>
